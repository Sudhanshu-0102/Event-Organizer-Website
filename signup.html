    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 mt-5">
                <div class="card shadow-lg mt-5 mb-5">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Register</h2>
                        <p style="text-align: center;">Already have an account? <a href="login.html">Login here</a></p>

                        <!-- Signup form -->
                        <form id="myForm" action="home.html" method="POST" onsubmit="return validateForm()">
                            <!-- First Name -->
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="userfirstname" name="userfirstname" placeholder="Your First Name">
                                    <span id="userfn-error" class="error"></span>
                                </div>
                            </div>

                            <!-- Last Name -->
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="userlastname" name="userlastname" placeholder="Your Last Name">
                                    <span id="userln-error" class="error"></span>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="eg-name@gmail.com">
                                    <span id="email-error" class="error"></span>
                                </div>
                            </div>

                            <!-- Confirm Email -->
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="form-label">Confirm Email</label>
                                    <input type="email" class="form-control" id="cn-email" name="confirm_email" placeholder="eg-name@gmail.com">
                                    <span id="cnemail-error" class="error"></span>
                                </div>
                            </div>

                            <!-- Contact No -->
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="form-label">Contact No</label>
                                    <input type="text" class="form-control" id="mobile" name="contact_no" placeholder="Mobile number">
                                    <span id="mobile-error" class="error"></span>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                    <span id="password-error" class="error"></span>
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm Password">
                                    <span id="confirmpwd-error" class="error"></span>
                                </div>
                            </div>

                            <!-- State and City -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="mb-3">
                                            <label class="form-label">State</label>
                                            <select class="form-select" id="state" name="state">
                                                <option selected disabled value="">--State--</option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Goa">Goa</option>
                                            </select>
                                            <span id="state-error" class="error"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="mb-3">
                                            <label class="form-label">City</label>
                                            <select class="form-select" id="city" name="city">
                                                <option selected disabled value="">--City--</option>
                                                <option value="Darbhanga">Darbhanga</option>
                                                <option value="Patna">Patna</option>
                                                <option value="Delhi">Delhi</option>
                                            </select>
                                            <span id="city-error" class="error"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Pincode -->
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="form-label">Pincode</label>
                                    <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Your area pincode">
                                    <span id="pincode-error" class="error"></span>
                                </div>
                            </div>

                            <!-- Feedback (optional) -->
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="form-label">Feedback (Optional)</label>
                                    <textarea class="form-control" id="feedback" name="feedback" rows="3" placeholder="Give your valuable feedback"></textarea>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
